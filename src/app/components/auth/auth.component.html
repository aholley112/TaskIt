<div class="container">
<div class="row">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <!-- Auth Form -->
    <div class="auth-form">
      <h2>Welcome to TASKIT!</h2>
      <p>Sign up to get things done</p>
    <form #authForm="ngForm" (ngSubmit)="onAuthSubmit(authForm)">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required ngModel />
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" minlength="6" required ngModel />
      </div>
      <!-- Actions -->
      <div class="form-group d-flex justify-content-between">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isSignInMode ? "Sign In" : "Sign Up" }}
        </button>
        <button class="btn btn-sm btn-transparent text-primary" type="button" (click)="toggleAuthMode()">
          Switch to {{ isSignInMode ? "Sign Up" : " In" }}
        </button>
      </div>
    </form>
    <!-- Error Message -->
    <p class="alert alert-danger mt-3" *ngIf="errorMsg">{{ errorMsg }}</p>
    <!-- Success Message -->
    <p class="alert alert-success mt-3" *ngIf="successMessage">{{ successMessage }}</p>
  </div>
</div>
