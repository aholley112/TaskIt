<!-- Header-->
<div class="modal-header">
  <!-- Title -->
  <h4 class="modal-title">Confirm Deletion</h4>
  <!-- Close button with click event bound to closeModal() -->
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- Body -->
<div class="modal-body">
  <p>Are you sure you want to delete this task?</p>
</div>
<!-- Footer -->
<div class="modal-footer">
  <!-- Button with click event bound to closeModel() -->
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
   <!-- Button with click event bound to deleteTask() -->
  <button type="button" class="btn btn-danger" (click)="deleteTask()">Delete</button>
</div>
